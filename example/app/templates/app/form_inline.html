{% extends 'app/base.html' %}

{% load bootstrap5 %}

{% block title %}
    Forms
{% endblock %}

{% block content %}

    <form role="form" class="row" method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        {% buttons submit='OK' reset='Cancel' layout='inline' %}{% endbuttons %}
    </form>

{% endblock %}
